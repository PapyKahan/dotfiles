working_directory = "None"

[env]
TERM = "alacritty"

[font]
size = 10
normal = { family = "JetBrainsMono Nerd Font", style = "Medium" }
builtin_box_drawing = false

[selection]
save_to_clipboard = true
semantic_escape_chars = ",â”‚`|:\"' ()[]{}<>\t"

[shell]
args = ["-e \"cd ~/\""]
program = "nu"

[window]
dynamic_title = true
title = "Alacritty"
